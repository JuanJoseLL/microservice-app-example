# frontend/nginx.conf

server {
    # Listen on the port Kubernetes expects
    listen       8080;
    listen       [::]:8080; # Optional: Listen on IPv6 as well
    server_name  localhost;

    # Location of your static files copied from the build stage
    root   /usr/share/nginx/html;
    index  index.html index.htm;

    # Serve static files directly
    location / {
        try_files $uri $uri/ /index.html; # Handles routing for SPAs
    }

    # Optional: Add proxy pass rules if your frontend needs to call backend APIs
    # Example:
    # location /api/auth/ {
    #     # Use the K8s service name (resolvable via internal DNS)
    #     proxy_pass http://auth-api-service:80/;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    # }
    # location /api/todos/ {
    #     proxy_pass http://todos-api-service:80/;
    #     # ... other proxy headers ...
    # }

    # Optional: Standard error page handling
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}